overwrite: true
schema: ../../apps/api/schema.graphql
documents: "../../apps/web/src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      useTypeImports: true
      documentMode: string
      scalars:
        DateTime: Date
        JSON: "{ [key: string]: unknown }"
